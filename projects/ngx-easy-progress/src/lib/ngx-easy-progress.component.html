<div *ngIf="mOptions.vertical;then vr else or"></div>

<ng-template #vr>
    <div class="outer vr" [ngStyle]="outerStyle">
        <div class="progress" [ngStyle]="barStyle" [style]="mOptions.invert ? 'top: 0' : 'bottom: 0'"></div>
        <div class="buffer" [ngStyle]="bufStyle"></div> 
    </div>
</ng-template>
<ng-template #or>
    <div class="outer or" [ngStyle]="outerStyle">
        <div class="progress" [ngStyle]="barStyle" [style]="mOptions.invert ? 'right: 0' : 'left: 0'"></div>
        <div class="buffer" [ngStyle]="bufStyle"></div> 
    </div>
</ng-template>
